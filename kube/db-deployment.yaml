apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: mysql:5.6
        name: db
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: rootPass
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/mysql
        - name: initdb-storage
          mountPath: /docker-entrypoint-initdb.d/setup.sql
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: db-pvc
      - name: initdb-storage
        hostPath:
          path: /home/yura/Desktop/dev/golang/src/github.com/technodeguy/real_estate/db/setup.sql
          type: File